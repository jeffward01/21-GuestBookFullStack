<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!--  Main Nav  -->
    <div class="row">
        <nav class="navbar navbar-primary navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <!-- <li role="presentation"><a href="#">Profile</a></li>
                    <li role="presentation"><a href="#">Messages</a></li> -->
                </ul>


            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>







    <!--   'JumboTron' -->

    <div class="row">
        <div class="jumbotron">
            <div id="jumboText" class="container">
                <h1><span class="glyphicon glyphicon-book"></span></h1>
                <h1>Reddit's Neighbor</h1>
                <p>A place to leave what you have to say</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button" id="leavePostBtn" data-toggle="modal" data-target=".bs-example-modal-lg"><span class="glyphicon pencil glyphicon-pencil"></span>Leave a post</a></p>
            </div>
        </div>
    </div>


    <!--      Main Header Area  -->
    <div class="mainContainer">
        <div class="row">
            <div class="page-header">

                <h1>Posts  <span class="glyphicon  glyphicon-arrow-down"></span></h1>

            </div>
        </div>

        <!--  Display Posts Area-->
        <div class="row">
            <div class="col-sm-6" "col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="postTitle"><span class="glyphicon glyphicon-menu-right titleArrow"></span>Panel title</h3>
                    </div>
                    <div class="panel-body" id="postId">
                        Panel content
                    </div>
                    <div class="panel-footer" id=" postAuthor">Author: <span></span></div>
                    <div class="panel-footer" id="dateBorder" id="postDate">Date: <span></span></div>
                </div>
            </div>
        </div>


        <!--      Create New Post    -->
        <!--Modal-->
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">Create a new Post!</h3>
                    </div>
                    <div class="modal-body">
                        <div class="newPostContainer">
                            <form class="form-horizontal">
                                <fieldset>

                                    <!--                    Group 1                -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="inputTitle" class="col-lg-2 modal-text control-label">Post Title</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" required id="InputFirstName" placeholder="Enter your Title">
                                                <small class="req">*required</small>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="textArea" class="col-lg-2 modal-text control-label">Your Post </label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" rows="3" id="textArea" required placeholder="A nice yak shaving story goes here..."></textarea>
                                                <small class="req">*required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Keep Sepeartion Looking Good-->
                                    <div class="col-md-12 author-col">
                                        <div class="author-row">
                                            <div class="form-group">
                                                <div id="authorTitle">
                                                    <h4 class="modal-text">Author Name:</h4>
                                                </div>
                                                <div class="col-md-4">

                                                    <input type="text" class="form-control" required id="InputAuthorFirstName" placeholder="First Name">
                                                    <small class="req">*required</small>
                                                </div>



                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" required id="InputAuthorLastName" placeholder="Last Name">
                                                    <small class="req">*required</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
<!--                                  Second Row Captcha  -->
                                     <div class="col-md-12 author-col">
                                        <div class="author-row">
                                            <div class="form-group">
                                                <div id="authorTitle">
                                                    <h4 class="modal-text">Verify you're human:</h4>
                                                </div>
                                                <div class="col-md-2">

                                                   <h4>22 + 11 = </h4>
                                                </div>

                                                <div class="col-md-2" id="capAns">
                                                    <input type="text" class="form-control" required id="InputCaptchaAns" placeholder="??">
                                                    <small class="req">*required</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                          

                        </div>


                    </div>
                    <div class="modal-footer">

                        <div class="form-group">
                           
                               
                               
                       
               
                  
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit Post</button>
                        </div>


                    </div>
                </div>
            </div>



        </div>






        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>

        <script src="js/app.js"></script>
        <script src="js/pageFlow.js"></script>


</body>

</html>
